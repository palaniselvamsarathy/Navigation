    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="row">
                        <div class="col-4">
                            <label for="" class="form-group">Name:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="" class="form-group">Email:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-4" >
                            <label for="" class="form-group">Mobile:</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <label for="" class="form-group">Subject:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="" class="form-group">Services:</label>
                            <select name="services" id="" class="form-control">
                                <option value="">--please select one--</option>
                                <option value="">Java Full Stack</option>
                                <option value="">Python Full Stack</option>
                                <option value="">MERN Full Stack</option>
                                <option value="">Software Testing</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="" class="form-group">Message:</label>
                            <textarea name="" id="" cols="30" rows="7" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="" class="form-group"></label>
                            <input type="button" class="form-control btn btn-warning" value="Submit" >

                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
